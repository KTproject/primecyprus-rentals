<style>
/* ============================================
   PRIME CYPRUS RENTALS — Mediterranean Light
   ============================================ */
:root {
  --bg-primary: #f7f3ee;
  --bg-secondary: #ede8e0;
  --bg-card: #ffffff;
  --bg-card-hover: #fdfaf7;
  --text-primary: #1a2744;
  --text-secondary: #4a5568;
  --text-muted: #8a9aaa;
  --copper: #b87333;
  --copper-light: #d4935a;
  --copper-dark: #9a6020;
  --copper-glow: rgba(184,115,51,0.1);
  --navy: #1a2744;
  --navy-light: #2a3a5c;
  --border: rgba(26,39,68,0.08);
  --border-copper: rgba(184,115,51,0.22);
  --shadow-sm: 0 2px 12px rgba(26,39,68,0.06);
  --shadow-md: 0 8px 32px rgba(26,39,68,0.1);
  --font-display: 'Playfair Display', Georgia, serif;
  --font-body: 'DM Sans', -apple-system, sans-serif;
  --max-width: 1200px;
  --transition: 0.3s cubic-bezier(0.4,0,0.2,1);
}

*,*::before,*::after{box-sizing:border-box;margin:0;padding:0;}
html{scroll-behavior:smooth;-webkit-font-smoothing:antialiased;}
body{font-family:var(--font-body);background:var(--bg-primary);color:var(--text-primary);line-height:1.7;font-size:16px;overflow-x:hidden;}
a{color:var(--copper);text-decoration:none;transition:var(--transition);}
a:hover{color:var(--copper-dark);}
img{max-width:100%;height:auto;display:block;}

.container{max-width:var(--max-width);margin:0 auto;padding:0 24px;}
.section{padding:80px 0;}
.section--alt{background:var(--bg-secondary);}

h1,h2,h3,h4{font-family:var(--font-display);font-weight:600;line-height:1.2;letter-spacing:-0.02em;color:var(--text-primary);}
h1{font-size:clamp(2.2rem,4.5vw,3.5rem);}
h2{font-size:clamp(1.8rem,3.5vw,2.5rem);margin-bottom:16px;}
h3{font-size:clamp(1.1rem,2vw,1.35rem);margin-bottom:12px;}
p{margin-bottom:16px;color:var(--text-secondary);}
.lead{font-size:1.08rem;line-height:1.8;color:var(--text-secondary);max-width:600px;}
.section-label{font-size:0.74rem;font-weight:600;letter-spacing:0.15em;text-transform:uppercase;color:var(--copper);margin-bottom:12px;display:block;}

/* Buttons */
.btn{display:inline-flex;align-items:center;gap:8px;padding:12px 26px;font-family:var(--font-body);font-size:0.9rem;font-weight:600;border:none;border-radius:6px;cursor:pointer;transition:var(--transition);text-decoration:none;}
.btn--primary{background:var(--navy);color:#fff;}
.btn--primary:hover{background:var(--navy-light);color:#fff;transform:translateY(-2px);box-shadow:0 8px 24px rgba(26,39,68,0.18);}
.btn--outline{background:transparent;color:var(--navy);border:1.5px solid var(--border);}
.btn--outline:hover{background:var(--navy);color:#fff;border-color:var(--navy);}
.btn--copper{background:var(--copper);color:#fff;}
.btn--copper:hover{background:var(--copper-dark);color:#fff;transform:translateY(-2px);box-shadow:0 8px 24px rgba(184,115,51,0.25);}
.btn--sm{padding:8px 18px;font-size:0.82rem;}
.btn--full{width:100%;justify-content:center;}

/* Nav */
.nav{position:fixed;top:0;left:0;right:0;z-index:1000;background:rgba(255,255,255,0.93);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);border-bottom:1px solid var(--border);transition:var(--transition);}
.nav__inner{display:flex;align-items:center;justify-content:space-between;height:68px;max-width:var(--max-width);margin:0 auto;padding:0 24px;}
.nav__logo{display:flex;flex-direction:column;gap:2px;text-decoration:none;}
.nav__logo-name{font-family:var(--font-display);font-size:1.15rem;font-weight:700;color:var(--text-primary);line-height:1;}
.nav__logo-name .accent{color:var(--copper);}
.nav__logo-sub{font-size:0.58rem;font-weight:600;letter-spacing:0.22em;text-transform:uppercase;color:var(--copper);line-height:1;}
.nav__links{display:flex;align-items:center;gap:30px;list-style:none;}
.nav__links a{font-size:0.88rem;font-weight:500;color:var(--text-secondary);transition:var(--transition);position:relative;}
.nav__links a:hover,.nav__links a.active{color:var(--text-primary);}
.nav__links a::after{content:'';position:absolute;bottom:-4px;left:0;width:0;height:1.5px;background:var(--copper);transition:var(--transition);}
.nav__links a:hover::after,.nav__links a.active::after{width:100%;}
.nav__cta{display:flex;align-items:center;gap:12px;}
.nav__hamburger{display:none;flex-direction:column;gap:5px;cursor:pointer;background:none;border:none;padding:4px;}
.nav__hamburger span{display:block;width:22px;height:2px;background:var(--text-primary);transition:var(--transition);}

/* Hero */
.hero{padding:136px 0 76px;position:relative;overflow:hidden;}
.hero::before{content:'';position:absolute;top:-60px;right:-100px;width:520px;height:520px;border-radius:50%;background:radial-gradient(circle,rgba(184,115,51,0.07) 0%,transparent 70%);pointer-events:none;}
.hero::after{content:'';position:absolute;bottom:-80px;left:-80px;width:380px;height:380px;border-radius:50%;background:radial-gradient(circle,rgba(26,39,68,0.04) 0%,transparent 70%);pointer-events:none;}
.hero__inner{position:relative;z-index:1;display:grid;grid-template-columns:1fr 1fr;gap:60px;align-items:center;}
.hero__badge{display:inline-flex;align-items:center;gap:8px;padding:6px 14px;background:var(--copper-glow);border:1px solid var(--border-copper);border-radius:100px;font-size:0.76rem;font-weight:500;color:var(--copper);margin-bottom:24px;animation:fadeInUp 0.6s ease-out;}
.hero h1{margin-bottom:18px;animation:fadeInUp 0.6s ease-out 0.1s both;}
.hero h1 em{font-style:italic;color:var(--copper);}
.hero .lead{margin-bottom:32px;animation:fadeInUp 0.6s ease-out 0.2s both;}
.hero__actions{display:flex;gap:12px;flex-wrap:wrap;animation:fadeInUp 0.6s ease-out 0.3s both;}

/* Hero Visual */
.hero__visual{animation:fadeInUp 0.6s ease-out 0.2s both;}
.hero__visual-card{background:var(--bg-card);border:1px solid var(--border);border-radius:16px;overflow:hidden;box-shadow:var(--shadow-md);}
.hero__visual-img{height:210px;background:linear-gradient(135deg,#c8d8e8,#a8bdd0);display:flex;align-items:center;justify-content:center;font-size:3.5rem;position:relative;}
.hero__visual-badge{position:absolute;top:14px;left:14px;background:var(--navy);color:#fff;font-size:0.62rem;font-weight:700;letter-spacing:0.08em;text-transform:uppercase;padding:4px 10px;border-radius:100px;}
.hero__visual-body{padding:18px 22px;}
.hero__visual-location{font-size:0.7rem;font-weight:600;letter-spacing:0.12em;text-transform:uppercase;color:var(--copper);margin-bottom:5px;}
.hero__visual-title{font-family:var(--font-display);font-size:1.05rem;color:var(--text-primary);margin-bottom:12px;}
.hero__visual-meta{display:flex;justify-content:space-between;align-items:center;}
.hero__visual-price{font-size:1rem;font-weight:700;color:var(--navy);}
.hero__visual-details{font-size:0.78rem;color:var(--text-muted);}
.hero__stats{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-top:14px;}
.hero__stat{background:var(--bg-primary);border:1px solid var(--border);border-radius:10px;padding:13px;text-align:center;}
.hero__stat-number{font-family:var(--font-display);font-size:1.25rem;font-weight:700;color:var(--copper);display:block;}
.hero__stat-label{font-size:0.63rem;font-weight:500;letter-spacing:0.06em;text-transform:uppercase;color:var(--text-muted);}

/* Filter Bar */
.filter-bar{background:var(--bg-card);border-bottom:1px solid var(--border);position:sticky;top:68px;z-index:100;box-shadow:var(--shadow-sm);}
.filter-bar__inner{max-width:var(--max-width);margin:0 auto;padding:0 24px;display:flex;align-items:center;gap:8px;height:54px;overflow-x:auto;scrollbar-width:none;}
.filter-bar__inner::-webkit-scrollbar{display:none;}
.filter-btn{display:inline-flex;align-items:center;gap:6px;padding:6px 15px;font-family:var(--font-body);font-size:0.8rem;font-weight:500;color:var(--text-secondary);background:transparent;border:1.5px solid var(--border);border-radius:100px;cursor:pointer;white-space:nowrap;transition:var(--transition);flex-shrink:0;}
.filter-btn:hover{border-color:var(--copper);color:var(--copper);}
.filter-btn.active{background:var(--navy);border-color:var(--navy);color:#fff;}
.filter-divider{width:1px;height:22px;background:var(--border);flex-shrink:0;margin:0 4px;}

/* Listings */
.listings-section{padding:56px 0 80px;}
.listings-header{display:flex;align-items:flex-end;justify-content:space-between;margin-bottom:28px;}
.listings-count{font-size:0.83rem;color:var(--text-muted);padding-bottom:4px;}
.listings-count span{font-weight:600;color:var(--text-primary);}
.listings-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:22px;}

/* Rental Card */
.rental-card{background:var(--bg-card);border:1px solid var(--border);border-radius:14px;overflow:hidden;transition:var(--transition);box-shadow:var(--shadow-sm);display:flex;flex-direction:column;}
.rental-card:hover{transform:translateY(-4px);box-shadow:var(--shadow-md);border-color:var(--border-copper);}
.rental-card__img{position:relative;height:195px;background:linear-gradient(135deg,#ccd8e4,#a8bdd0);display:flex;align-items:center;justify-content:center;font-size:2.8rem;overflow:hidden;}
.rental-card__img img{width:100%;height:100%;object-fit:cover;}
.rental-card__badge{position:absolute;top:10px;left:10px;background:var(--copper);color:#fff;font-size:0.6rem;font-weight:700;letter-spacing:0.08em;text-transform:uppercase;padding:3px 9px;border-radius:100px;}
.rental-card__badge--exclusive{background:var(--navy);}
.rental-card__type-tag{position:absolute;top:10px;right:10px;background:rgba(255,255,255,0.92);color:var(--text-primary);font-size:0.6rem;font-weight:600;letter-spacing:0.06em;text-transform:uppercase;padding:3px 9px;border-radius:100px;}
.rental-card__body{padding:18px;flex:1;display:flex;flex-direction:column;}
.rental-card__location{font-size:0.68rem;font-weight:600;letter-spacing:0.12em;text-transform:uppercase;color:var(--copper);margin-bottom:5px;}
.rental-card__title{font-family:var(--font-display);font-size:1rem;color:var(--text-primary);margin-bottom:7px;line-height:1.3;}
.rental-card__desc{font-size:0.81rem;color:var(--text-muted);line-height:1.6;margin-bottom:14px;flex:1;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden;}
.rental-card__features{display:flex;gap:10px;margin-bottom:14px;padding-bottom:14px;border-bottom:1px solid var(--border);flex-wrap:wrap;}
.rental-card__feature{display:flex;align-items:center;gap:4px;font-size:0.76rem;color:var(--text-secondary);}
.rental-card__footer{display:flex;align-items:center;justify-content:space-between;}
.rental-card__price{font-size:0.98rem;font-weight:700;color:var(--navy);}
.rental-card__price-period{font-size:0.73rem;font-weight:400;color:var(--text-muted);}
.rental-card__cta{font-size:0.76rem;font-weight:600;color:var(--copper);display:inline-flex;align-items:center;gap:4px;padding:6px 12px;border:1.5px solid var(--border-copper);border-radius:5px;transition:var(--transition);}
.rental-card__cta:hover{background:var(--navy);border-color:var(--navy);color:#fff;}
.listings-loading{grid-column:1/-1;text-align:center;padding:60px;color:var(--text-muted);}
.spinner{width:30px;height:30px;border:2px solid var(--border);border-top-color:var(--copper);border-radius:50%;animation:spin 0.8s linear infinite;margin:0 auto 14px;}
.listings-empty{grid-column:1/-1;text-align:center;padding:60px;color:var(--text-muted);}

/* Areas */
.areas-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;margin-top:36px;}
.area-card{background:var(--bg-card);border:1px solid var(--border);border-radius:12px;padding:22px 18px;text-align:center;cursor:pointer;transition:var(--transition);text-decoration:none;display:block
